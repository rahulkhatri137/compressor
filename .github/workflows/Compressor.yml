name: Compressor

on: [push]

env:
  URL: https://master.dl.sourceforge.net/project/gsis137/compressed/system/cos.zip?viasf=1
  URL2: https://master.dl.sourceforge.net/project/gsis137/compressed/system/system.new.dat.br?viasf=1
  URL3: https://master.dl.sourceforge.net/project/gsis137/compressed/system/system.transfer.list?viasf=1
  TZ: Asia/Kolkata
jobs:
  Compress:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Setup
         run: |
           sudo apt update; sudo apt install zip unzip git expect p7zip-full aria2 -y

       - name: Download File
         run: |
              mkdir -p file
              cd file
              if [ -z "$URL" ]; then
              echo "Enter url of file to download"
              exit 1;
              else echo "Downloading your file. wait... it can take some seconds/minutes"
              aria2c -x16 $URL; aria2c -x16 $URL2; aria2c -x16 $URL3
              fi

       - name: Decompress File
         run: |
              cd file
              unzip *.zip; rm *.zip; touch system.patch.dat
              zip -vr Cos_Lite.zip .

       - name: Upload File
         run: |
              cd file
              echo "Uploading your file. wait... it can take some seconds/minutes"
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}/system\r\"
              set timeout -1
              send \"put *.zip\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
